<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: function () {
                return {
                    expandItems: []
                };
            },
            methods: {
                isExpand: function (item) {
                    return this.expandItems.includes(item);
                },
                toggle: function (item) {
                    if (this.expandItems.includes(item)) {
                        this.collapse(item);
                    }
                    else {
                        this.expand(item);
                    }
                },
                expand: function (item) {
                    if (!this.expandItems.includes(item)) {
                        this.expandItems.push(item);
                    }
                },
                collapse: function (item) {
                    var index = this.expandItems.indexOf(item);
                    if (index >= 0) {
                        this.expandItems.splice(index, 1);
                    }
                }
            }
        });
    </script>
</head>
<body>
    <div id="app">
        <ul>
            <li>
                <div>
                    <a href="javascript: void(0);" v-on:click="toggle('C#')">C#</a>
                </div>
                <ul v-show="isExpand('C#')">
                    <li><a href="/C%23/Assembly">Assembly</a></li>
                    <li><a href="/C%23/CodeAnalysis">CodeAnalysis</a></li>
                </ul>
            </li>
            <li>
                <div>
                    <a href="javascript: void(0);" v-on:click="toggle('Git')">Git</a>
                </div>
                <ul v-show="isExpand('Git')">
                    <li><a href="/Git/General">General</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
